<!doctype html>
<html th:replace="layouts/admin :: main('Payment - Phonedation Admin', ~{::div.main})">
<div class="main">
  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="container-fluid">
      <h3 class="page-title">Table</h3>
      <div class="row">
        <div class="col-md-12">
          <!-- BASIC TABLE -->
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Payments</h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>OVO</td>
                    <td>E-Money</td>
                    <td>
                      <button type="button" class="btn btn-xs btn-warning"><i class="fa fa-edit"></i></button>
                      <button type="button" class="btn btn-xs btn-danger"><i class="fa fa-trash-o"></i></button>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>BCA Virtual Account</td>
                    <td>Virtual Account</td>
                    <td>
                      <button type="button" class="btn btn-xs btn-warning"><i class="fa fa-edit"></i></button>
                      <button type="button" class="btn btn-xs btn-danger"><i class="fa fa-trash-o"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- END BASIC TABLE -->
        </div>
      </div>
    </div>
  </div>
  <!-- END MAIN CONTENT -->
</div>
<!-- END MAIN -->

</html>
